<p-table
  [paginator]="true"
  [rows]="10"
  [columns]="tableColumnDefinition" [value]="values"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      {{ tableHeader }}
      <input pInputText type="text" [(ngModel)]="filterValue"  (input)="handleFilterEvent(filterValue)" placeholder="Filtre pelo nome" />
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of tableColumnDefinition" pSortableColumn="{{col.field}}">
        {{col.header}} <p-sortIcon field="code"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-value>
    <tr class="table-row" (click)="handleRowClickEvent(value)">
      <td *ngFor="let col of tableColumnDefinition">
        {{value[col.field]}}
      </td>
    </tr>

  </ng-template>

</p-table>
