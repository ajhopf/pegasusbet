<p-sidebar [(visible)]="sideBarVisible" position="right">
  <app-place-bet-sidebar [horseJockey]="selectedHorseJockey" [participants]="race.raceHorseJockeys.length"></app-place-bet-sidebar>
</p-sidebar>

<p-panel
  [toggleable]="true">

  <ng-template pTemplate="header">
    <div class="d-flex flex-grow-1 justify-content-between me-3">
      <p class="m-0">{{race.date | date:'dd/MM/yyyy'}}</p>
      <p class="text-primary font-semibold text-xl m-0">
        {{race.raceCourse.name}}
      </p>
      <p class="m-0">{{race.time}}</p>
    </div>
  </ng-template>

  <ng-container *ngFor="let horseJockey of race.raceHorseJockeys">
    <p-card class="m-1">
      <div class="row justify-content-around g-0">
        <div class="col-2 d-flex justify-content-center align-items-center">
          <p class="m-0">{{horseJockey.number}}</p>
        </div>
        <div class="col-8 d-flex flex-column py-2">
          <app-horse-jockey-info
            [horse]="horseJockey.horse"
            [jockey]="horseJockey.jockey"
          ></app-horse-jockey-info>
        </div>
        <div (click)="toggleSideBar(horseJockey)" class="odds-container col-2 d-flex align-items-center justify-content-center border border-1 border-black rounded">
          <p class="m-0">{{horseJockey.odds.currentOdd}}</p>
        </div>
      </div>
    </p-card>
  </ng-container>
</p-panel>
